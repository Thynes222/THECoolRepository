        <div class="row">
            <nav class="navbar navbar-expand-md bg-dark navbar-dark col-md-12">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">

                </button>

                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">

        <div class="row">
            <sidebar class="col-md-3 bg-sidenav">
                <nav class="navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link      " href="BSThreePage.html">Three Page</a>

            <main class="col-md-9">
                <h3>Home</h3>

                <!-- Start of copied code -->
                <!-- Carousel -->
                <div id="demo" class="carousel slide" data-bs-ride="carousel">

                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"
                            style="overflow: hidden; display: inline-block;"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"
                            style="overflow: hidden; display: inline-block;"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"
                            style="overflow: hidden; display: inline-block;"></button>
                    </div>

                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner" style="overflow: hidden; display: inline-block;">
                        <div class="carousel-item active">
                            <img src="images/bird.jpg" alt="Bird" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="images/cat.jpg" alt="Cat" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="images/bison.jpg" alt="Bison" class="d-block w-100">
                        </div>
                    </div>

                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>

                <!-- End of copied code -->
